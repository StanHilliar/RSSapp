<div class="" data-ng-controller="EloquaAccountsController">
 <h2>add new Eloqua Accounts</h2>


   <form class="form-horizontal">
     <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">Company</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="inputEmail3" placeholder="Company" ng-model="add_new_company">
       </div>
     </div>
     <div class="form-group">
       <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="inputEmail3" placeholder="Username" ng-model="add_new_username">
       </div>
     </div>
     <div class="form-group">
       <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
       <div class="col-sm-10">
         <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="add_new_password">
       </div>
     </div>
     <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default" ng-click="add_new_submit()">Sign in</button>
       </div>
     </div>
    <div class="alert alert-danger" role="alert" ng-show="login_send && !login_success">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        there was an error - check your data!
        {{ login_error_msg }}
    </div>
    <div class="alert alert-success" role="alert" ng-show="login_send && login_success">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Success:</span>
        you added an account successfully
    </div>
   </form>
   {{model.message}}

   {{global.user.name}}
   {{global.user}}
</div>
